apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product
      color: green
  template:
    metadata:
      labels:
        app: product
        color: green
    spec:
      containers:
      - name: product
        image: subin4123/product:v1
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"

