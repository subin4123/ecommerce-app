apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order
      color: green
  template:
    metadata:
      labels:
        app: order
        color: green
    spec:
      containers:
      - name: order
        image: subin4123/order:v3  # âœ… Use NEW unique tag!
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"

