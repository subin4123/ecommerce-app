apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
      - name: payment
        image: your-dockerhub/payment
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
